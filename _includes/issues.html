<div class="row row-cols-1 row-cols-md-4 g-4">
  {% for issue in issues %}
  <div class="col">
    <a class="card text-dark text-decoration-none" href="{{issue.url}}">
      <img src="/assets/images//{{issue["IA ID"]}}.jpeg" class="card-img-top" alt="{{issue.title}}">
      <div class="card-body">
        <h5 class="card-title">{{issue.title}}</h5>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
