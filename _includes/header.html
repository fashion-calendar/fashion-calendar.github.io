<header class="container pt-5 pb-3 d-none d-md-block flex-shrink-0">
  <div class="row justify-content-center">
    <div class="col-11 col-lg-auto">
      <a href="/" class="logo">
        <img src="/assets/images/fashion-calendar.png" alt="Fashion Calendar logo">
      </a>
    </div>
    <div class="col-auto p-0" id="beta">
      beta
    </div>
  </div>
</header>

<nav class="navbar navbar-expand-md navbar-light flex-shrink-0">
  <div class="container-fluid">
    <a class="navbar-brand d-md-none" href="/">
      <img src="/assets/images/fashion-calendar.png" alt="Fashion Calendar logo">
    </a>
    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav m-auto">
        {% for item in site.menu %}
        {% if item.sub %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-secondary" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ item.label }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for sub in item.sub %}
            <a class="dropdown-item text-secondary" href="{{ sub.link | relative_url }}">{{ sub.label }}</a>
            {% endfor %}
          </div>
        </li>
        {% else %}
        <li class="nav-item {% if page.title == item.label %}active{% endif %}">
          <a class="nav-link text-dark" href="{{ item.link | relative_url }}">{{ item.label }}</a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
